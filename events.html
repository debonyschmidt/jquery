<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Events</title>
  <script src="/js/node_modules/jquery/dist/jquery.js"></script>
  <style>
    #textBox{
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: aliceblue;
    }
  </style>
</head>
<body>

  <div id="textBox">
      Lorem Ipsum. 
  </div>

  <script>
      $("document").ready(function() {
        $("#textBox").on("click", whenMouseIsClicked);

        $("#textBox").on("mouseleave", whenMouseLeaves);

        function whenMouseIsClicked() {
          $("#textBox").html("<h1>You Cliked Me!</h1>");
        }

        function whenMouseLeaves() {
          $("#textBox").html("<h1>Where are you going!</h1>");
        }

      });
  </script>
  
</body>
</html>
