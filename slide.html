<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Slide</title>
  <script src="/js/node_modules/jquery/dist/jquery.js"></script>
  <style>
 
  </style>
</head>
<body>

  <a href="#" id="slide-up">Slide Up</a> | <a href="#" id="slide-down">Slide Down</a> | 
  <a href="#" id="slide-toggle">Slide Toggle</a>

  <div id="textBox">
      <p>Lorem Ipsum.</p>
  </div>

  <script>
      $("document").ready(function() {
       
        $("#slide-up").click(function() {
          $("#textBox").slideUp(2000, "linear");
        });

        $("#slide-down").click(function() {
          $("#textBox").slideDown(2000, "linear");
        });

        $("#slide-toggle").click(function() {
          $("#textBox").slideToggle(2000, function(){

            alert("Done");

          });
        });
      
      });
  </script>
  
</body>
</html>
