<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Hide-Show</title>
  <script src="/js/node_modules/jquery/dist/jquery.js"></script>
  <style>
    #textBox{
      display: none;
    }
  </style>
</head>
<body>

  <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>

  <div id="textBox">
      Lorem Ipsum. 
  </div>

  <script>
      $("document").ready(function() {

        $("#show").on("click", function() {

          $("#textBox").show();
        })

        $("#hide").on("click", function() {

          $("#textBox").hide();
        })
       
      });
  </script>
  
</body>
</html>
