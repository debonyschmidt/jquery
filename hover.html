<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Hover</title>
  <script src="/js/node_modules/jquery/dist/jquery.js"></script>
  <style>
    .hightlight{
      background: #ff0000;
    }
  </style>
</head>
<body>

  <div id="textBox">
      <p class="textCopy">Lorem Ipsum.</p>

      <p>Dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <script>
      $("document").ready(function() {
       
       $(".textCopy").hover(highlightCopy);

       function highlightCopy() {

         $(this).toggleClass("hightlight");
       }
      
      });
  </script>
  
</body>
</html>
