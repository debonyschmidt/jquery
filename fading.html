<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Fading</title>
  <script src="/js/node_modules/jquery/dist/jquery.js"></script>
  <style>
    #textBox {
      display: none;
    }
  </style>
</head>
<body>

  <a href="#" id="fade-in">Fade In</a> | <a href="#" id="fade-out">Fade Out</a>

  <div id="textBox">
      <p>Lorem Ipsum.</p>
  </div>

  <script>
      $("document").ready(function() {
       
        $("#fade-in").on("click", function() {
          $("#textBox").fadeIn(3000, function() {

            alert("I'm done fading in!");
            
          });
        });

        $("#fade-out").on("click", function() {
          $("#textBox").fadeOut("fast", function() {

            alert("I'm done fading out!");
            
          });
        });
      
      });
  </script>
  
</body>
</html>
